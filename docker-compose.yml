version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: banana-slides-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_API_BASE=${GOOGLE_API_BASE:-https://generativelanguage.googleapis.com}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:80,http://localhost:3000}
      - MAX_DESCRIPTION_WORKERS=${MAX_DESCRIPTION_WORKERS:-5}
      - MAX_IMAGE_WORKERS=${MAX_IMAGE_WORKERS:-8}
    volumes:
      # 持久化数据库
      - ./backend/instance:/app/backend/instance
      # 持久化上传的文件
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - banana-slides-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Windows 兼容性：禁用符号链接跟随 + 前端构建参数
      args:
        DOCKER_BUILDKIT: 1
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: banana-slides-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - banana-slides-network

networks:
  banana-slides-network:
    driver: bridge

volumes:
  backend-data:
  uploads-data:

